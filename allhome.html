<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="h-100">
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0 shadow-lg">
            <a href="/">
              <img
                class="img-fluid mx-auto"
                src="./img/fedlogo.jpg"
                alt="website logo"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Section -->

    <section id="hero" class="mt-5 mb-5">
      <div class="container">
        <div
          class="row justify-content-lg-around justify-content-center align-items-center"
        >
          <div class="col-lg-5 text-white">
            <p class="lead pb-2 text-light">
              The <strong> Ethiopian Federal Police</strong> strive for excellence. This
              website lets you share your insights. Your feedback is
              vital for improving our operations and officer well-being.
            </p>
            <hr class="styled-hr"/>
            <div class="mt-3 row">
              <!-- Login form -->
              <div class="col-10">
                <h3 class="mb-2">Login</h3>
                <form action="/" method="POST">
                  <label for="select" class="form-label"
                    >Select your department</label
                  >
                  <select
                    id="select"
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                  <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input
                      required
                      type="text"
                      class="form-control bg-light-subtle"
                      id="username"
                      name="username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input
                      required
                      type="password"
                      class="form-control bg-light-subtle"
                      id="username"
                      name="password"
                    />
                  </div>
                  <button type="submit" class="btn btn-lg btn-outline-success">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-5 d-none d-lg-block">
            <!-- Carousel -->
            <div
              id="carouselExampleAutoplaying"
              class="carousel slide w-100 border rounded-3 shadow-lg"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                  <img
                    src="./img/carouseI1.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img
                    src="./img/carousel2.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                  <img
                    src="./img/carousel4.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer
      id="home-footer"
      class="border-top border-2 bg-white text-success-emphasis py-4"
    >
      <div class="container">
        <div
          class="row justify-content-center justify-content-lg-between align-items-center"
          id="fed-color"
        >
          <div class="col-12 col-lg-5">
            <h3>Address</h3>
            <ul class="list-unstyled">
              <li class="d-flex align-items-center">
                <i class="fs-3 bi-geo-alt-fill me-2"></i>
                <span class="">Mexico Square, Addis Ababa, Ethiopia</span>
              </li>
              <hr />
              <li class="d-flex align-items-center">
                <i class="fs-3 bi-telephone-fill me-2"></i>
                <span class="">+251 118 886 228</span>
              </li>
              <hr />
              <li class="d-flex align-items-center">
                <i class="fs-3 bi-envelope-at-fill me-2"></i>
                <span class=""> ethiopiafederalpolice@gmail.com</span>
              </li>
              <hr />
            </ul>
          </div>
          <div class="col-12 col-lg-5">
            <h3>Follow Us</h3>
            <ul class="list-unstyled d-flex gap-3">
              <li>
                <a href="#"
                  ><i style="font-size: 3rem" class="bi-facebook"></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i
                    style="font-size: 3rem; color: black"
                    class="bi bi-twitter-x"
                  ></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i
                    style="font-size: 3rem; color: red"
                    class="bi bi-youtube"
                  ></i
                ></a>
              </li>
              <li>
                <a href="#"
                  ><i style="font-size: 3rem" class="bi bi-telegram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
