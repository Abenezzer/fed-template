<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="w-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0 shadow-lg">
            <a href="/">
              <img
                class="img-fluid mx-auto"
                src="./img/fedlogo.jpg"
                alt="website logo"
              />
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="container my-5 text-white">
      <h2 class="text-center mb-4">Add and Manage Questions</h2>
      <div
        class="bg-white shadow-lg row justify-content-center w-75 mx-auto p-4 rounded-3 shadow-lg"
      >
        <div
          class="d-flex justify-content-between align-items-center border-bottom border-2 py-3 mb-5"
        >
          <span class="text-dark h3">Add Question</span>
          <span id="addBtn">
            <i class="h1 bi bi-plus-circle-fill text-primary"></i>
          </span>
        </div>
        <form id="questionForm" action="/Addquestion">
          <div id="question-fields">
            <div class="d-flex justify-content-around gap-2 mb-3">
              <input
                name="question 1"
                type="text"
                class="form-control"
                placeholder="Question 1"
              />
              <span class="btn btn-danger">Delete</span>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/question.js"></script>
  </body>
</html>
