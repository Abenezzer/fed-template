<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="w-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0 shadow-lg">
            <a href="/">
              <img
                class="img-fluid mx-auto"
                src="./img/fedlogo.jpg"
                alt="website logo"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- sidebar -->
    <button
      class="btn ms-5"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
    >
      <i
        style="font-size: 35px; color: #fff"
        class="bi bi-arrow-right-square-fill"
      ></i>
    </button>
    <div class="side-bar">
      <div
        class="offcanvas offcanvas-start offcanvas-custom"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header pt-3 pb-5">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-unstyled w-100 d-flex flex-column gap-3">
            <li class="btn btn-primary">
              <a class="text-decoration-none text-white" href="#"
                >Create Department</a
              >
            </li>
            <li class="btn btn-primary">
              <a class="text-decoration-none text-white" href="#"
                >Manage Department</a
              >
            </li>
            <li class="btn btn-primary">
              <a class="text-decoration-none text-white" href="#"
                >Add Questionary</a
              >
            </li>
            <li class="btn btn-danger">
              <a class="text-decoration-none text-white" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Sidebar ends -->

    <section class="container my-3 text-white">
      <h2 class="text-center display-6">Create Department</h2>
      <div class="row justify-content-center">
        <form action="" class="col-7 mx-auto">
          <div class="mb-3">
            <label for="depName" class="form-label">Department Name:</label>
            <input
              type="text"
              class="form-control"
              id="depName"
              placeholder="Department Name"
            />
          </div>
          <div class="mb-3">
            <label for="depUsername" class="form-label"
              >Department Username:</label
            >
            <input
              type="text"
              class="form-control"
              id="depUsername"
              placeholder="Department Username"
            />
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label for="depPass" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="depPass"
                placeholder="Password"
              />
            </div>
            <div class="mb-3 col-6">
              <label for="depConfPassword" class="form-label"
                >Comfirm Password:</label
              >
              <input
                type="password"
                class="form-control"
                id="depConfPassword"
                placeholder="Confirm password"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label"
              >Department Description</label
            >
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
          <!-- system managed by this department -->
          <div id="managed-system" class="">
            <div class="mb-3">
              <label for="dep1" class="form-label"
                >Systems Managed by this Department:
              </label>
              <input
                type="text"
                class="form-control"
                id="dep1"
                placeholder="System Mangaged by this department"
              />
            </div>
          </div>
          <div id="addFieldForMangedSystem" class="d-flex justify-content-end">
            <span id="add-field-manage" class="btn btn-warning"> Add</span>
          </div>
          <hr>
          <!-- System used by this department -->
          <div id="used-system"></div>
          
          <div id="addFieldForUsedSystem" class=""></div>

          <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/createDep.js"></script>
  </body>
</html>
