<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <header class="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0 shadow-lg">
            <a href="/">
              <img
                class="img-fluid mx-auto"
                src="./img/fedlogo.jpg"
                alt="website logo"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="bg-dark p-3 mb-4 d-flex justify-content-end gap-3">
      <a class="btn btn-danger" href="/logout">Logout</a>
      <!-- Modal -->
      <button
        type="button"
        class="btn btn-warning"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Notification
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Notification
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <section class="text-white">
        <h3 class="mb-3 display-6 text-center">Service Feedback Form</h3>

            <div class="row justify-content-around mb-3">

                Does the software meet all specified requirements and use cases?
              </p>
              <div class="form-check col-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="rad1"
                />
                <label class="form-check-label text-nowrap" for="rad1">
                  Very Poor
                </label>
              </div>
              <!-- rad 2 -->
              <div class="form-check col-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="rad2"
                />
                <label class="form-check-label" for="rad2"> Poor </label>
              </div>
              <!-- rad-3 -->
              <div class="form-check col-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="rad3"
                />
                <label class="form-check-label" for="rad3"> Average </label>
              </div>
              <!-- rad-4 -->

                  class="form-check-input"
                  type="radio"
                  name="q1"
                  id="rad4"
                />
                <label class="form-check-label" for="rad4"> Good </label>
              </div>
              <!-- rad-5 -->

              </div>
            </div>
            <!-- question -2 -->
            <div class="row justify-content-around mb-3">
              <p class="col-3">Are all the features functioning as expected?</p>
              <div class="form-check col-1">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  id="rad1"
                />
                <label class="form-check-label text-nowrap" for="rad1">
                  Very Poor

              <!-- rad 2 -->

                <input
                  class="form-check-input"

                <label class="form-check-label" for="rad3"> Average </label>

                <input

              </div>

            <label class="mb-2 fs-5" for="floatingTextarea"

            <textarea

          <button class="btn btn-lg btn-success mb-4" type="submit">
