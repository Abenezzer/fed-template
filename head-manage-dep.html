<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="w-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 px-0 shadow-lg">
            <a href="/">
              <img
                class="img-fluid mx-auto"
                src="./img/fedlogo.jpg"
                alt="website logo"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- sidebar -->
    <button
      class="btn ms-5"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
    >
      <i
        style="font-size: 35px; color: #fff"
        class="bi bi-arrow-right-square-fill"
      ></i>
    </button>
    <div class="side-bar">
      <div
        class="offcanvas offcanvas-start offcanvas-custom"
        data-bs-scroll="true"
        data-bs-backdrop="false"
        tabindex="-1"
        id="offcanvasScrolling"
        aria-labelledby="offcanvasScrollingLabel"
      >
        <div class="offcanvas-header pt-3 pb-5">
          <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Menu</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-unstyled w-100 d-flex flex-column gap-3">
            <li class="btn btn-primary">
              <a class="text-decoration-none text-white" href="#"
                >Create Department</a
              >
            </li>
            <li class="btn btn-primary">
              <a class="text-decoration-none text-white" href="#"
                >Manage Department</a
              >
            </li>
            <li class="btn btn-primary">
              <a class="text-decoration-none text-white active" href="#"
                >Add Questionary</a
              >
            </li>
            <li class="btn btn-danger">
              <a class="text-decoration-none text-white" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Sidebar ends -->
    <section>
      <div class="container">
        <div class="row gap-2">
          <ul class="list-group list-group-item-secondary p-3 rounded-5">
            <div class="container">
              <li
                class="list-group-item d-flex justify-content-between px-4 align-items-center"
              >
                <span>Criminal Investigation Department (CID)</span>
                <div class="d-inline-flex gap-3">
                  <button class="btn btn-warning">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-4"
              >
                <span>Counter-Terrorism Unit</span>
                <div class="d-inline-flex gap-3">
                  <button class="btn btn-warning">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-4"
              >
                <span>Intelligence and Surveillance Department</span>
                <div class="d-inline-flex gap-3">
                  <button class="btn btn-warning">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-4"
              >
                <span>Cyber Crime Unit</span>
                <div class="d-inline-flex gap-3">
                  <button class="btn btn-warning">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center px-4"
              >
                <span>Human Resources Department</span>
                <div class="d-inline-flex gap-3">
                  <button class="btn btn-warning">Edit</button>
                  <button class="btn btn-danger">Delete</button>
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="/question.js"></script>
  </body>
</html>
